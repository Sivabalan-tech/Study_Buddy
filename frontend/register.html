<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SRM Study Buddy</title>
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.API_BASE = 'http://localhost:8000';
  </script>
</head>
<body class="min-h-screen animate-page-enter">
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-16">
      <h1 class="text-6xl font-bold mb-4 text-gradient">📚 SRM Study Buddy</h1>
      <p class="text-xl text-white/80 font-medium mb-8">Create your account</p>
      <div class="w-24 h-1 bg-gradient-to-r from-transparent via-white/40 to-transparent mx-auto"></div>
    </header>

    <div class="max-w-md mx-auto">
      <div class="card animate-card-stagger">
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl text-white">📝</span>
          </div>
          <h2 class="text-3xl font-semibold text-gray-800 mb-4">Join Us</h2>
          <p class="text-gray-600">Create your SRM Study Buddy account</p>
        </div>

        <form id="register-form" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">User Type</label>
            <select id="user-type" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all" required>
              <option value="">Select user type</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" 
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" placeholder="Register number (for students) or Employee ID (for teachers)" 
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email (Optional)</label>
            <input type="email" id="email" placeholder="Enter your email address"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" placeholder="Create a password"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password"
                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all" required>
          </div>

          <button type="submit" class="btn btn-primary w-full py-4 text-lg hover-lift">
            <span class="mr-2">🚀</span> Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">Already have an account? 
            <a href="login.html" class="text-primary-600 hover:text-primary-700 font-medium">Sign in here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-6 right-6 z-50 space-y-3"></div>

  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/components/toast.js"></script>
  <script type="module" src="js/pages/register.js"></script>
</body>
</html>
