<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login - SRM Study Buddy</title>
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/login.css">
  <script>
    window.API_BASE = 'http://localhost:8000';
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>📚 SRM Study Buddy</h1>
      <p>Teacher Portal</p>
    </header>

    <div class="login-form">
      <div class="card">
        <div class="form-header">
          <div class="icon-container">
            <span>👨‍🏫</span>
          </div>
          <h2>Teacher Login</h2>
          <p>Access the teacher dashboard</p>
        </div>

        <form id="loginForm">
          <input type="hidden" id="user-type" name="user-type" value="teacher">
          
          <div class="form-group">
            <label for="username">Employee ID</label>
            <input type="text" id="username" name="username" required 
                   placeholder="Enter your employee ID">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Enter your password">
          </div>
          
          <button type="submit" class="login-button">
            <span>Login as Teacher</span>
            <span class="button-icon">→</span>
          </button>
          
          <div class="login-footer">
            <p>Are you a student? <a href="student-login.html">Student login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script type="module" src="js/pages/login.js"></script>
</body>
</html>
