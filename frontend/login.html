<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SRM Study Buddy</title>
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/login.css">
  <script>
    window.API_BASE = 'http://localhost:8000';
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìö SRM Study Buddy</h1>
      <p>Login to your account</p>
    </header>

    <div class="login-form">
      <div class="card">
        <div class="form-header">
          <div class="icon-container">
            <span>üîê</span>
          </div>
          <h2>Welcome Back</h2>
          <p>Please sign in to your account</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="user-type">User Type</label>
            <select id="user-type" name="user-type" required>
              <option value="">Select user type</option>
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your register number or employee ID">
          </div>
          <div class="form-group">
            <div class="password-header">
              <label for="password">Password</label>
            </div>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>
          <button type="submit" class="login-button">
            Sign in
          </button>
        </form>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-login">
          <!-- Social login buttons can be added here -->
        </div>

        <p class="signup-link">
          Don't have an account? <a href="register.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Load modules -->
  <script type="module" src="js/pages/login.js"></script>
</body>
</html>
