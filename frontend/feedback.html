<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - SRM Study Buddy</title>
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    pre {
      background-color: #f3f4f6;
      border-radius: 0.375rem;
      padding: 1rem;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.875rem;
      line-height: 1.5;
      margin: 0.5rem 0;
    }
    code {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre;
    }
  </style>
  <script>
    window.API_BASE = window.API_BASE || 'http://localhost:8000';
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">SRM Study Buddy</h1>
                </div>
                <nav class="flex space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="logs.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Study Log</a>
                    <a href="quiz.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Quiz</a>
                    <a href="practice.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Practice</a>
                    <a href="communication-test.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Speech Practice</a>
                    <a href="feedback.html" class="bg-blue-100 text-blue-700 px-3 py-2 rounded-md text-sm font-medium">Feedback</a>
                    <a href="history.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">History</a>
                    <div id="notification-container"></div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-semibold">üë®‚Äçüéì</span>
                </div>
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Student Feedback</h2>
                    <p class="text-gray-600">View and respond to feedback from your teachers.</p>
                </div>
            </div>
        </div>

    <!-- Feedback List -->
    <div class="max-w-4xl mx-auto">
      <div class="card mb-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Your Feedback</h2>
          <button id="clear-feedback-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Clear All Feedback
          </button>
        </div>
        <div id="feedback-list" class="space-y-4">
          <!-- Feedback items will be loaded here -->
          <div class="text-center py-8 text-gray-500" id="no-feedback">
            No feedback available yet. Your teachers will provide feedback on your submissions.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-6 right-6 z-50 space-y-3"></div>

  <script>
    // Simple navigation function
    function navigateTo(page) {
      window.location.href = page;
    }

    // Clear all feedback function
    async function clearFeedback() {
      const user = JSON.parse(localStorage.getItem('currentUser'));
      if (!user) {
        navigateTo('login.html');
        return;
      }

      // Confirm before clearing
      if (!confirm('Are you sure you want to clear all your feedback? This action cannot be undone.')) {
        return;
      }

      const clearBtn = document.getElementById('clear-feedback-btn');
      clearBtn.disabled = true;
      clearBtn.textContent = 'Clearing...';

      try {
        const response = await fetch(`${window.API_BASE}/feedback/student`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            student_register_number: user.username
          })
        });

        if (!response.ok) {
          throw new Error('Failed to clear feedback');
        }

        const result = await response.json();
        
        // Clear the feedback list from UI
        const container = document.getElementById('feedback-list');
        container.innerHTML = '';
        document.getElementById('no-feedback').classList.remove('hidden');
        
        // Show success message
        if (typeof showToast === 'function') {
          showToast(result.message, 'success');
        } else {
          alert(result.message);
        }

      } catch (error) {
        console.error('Error clearing feedback:', error);
        if (typeof showToast === 'function') {
          showToast('Failed to clear feedback. Please try again.', 'error');
        } else {
          alert('Failed to clear feedback. Please try again.');
        }
      } finally {
        clearBtn.disabled = false;
        clearBtn.textContent = 'Clear All Feedback';
      }
    }

    // Load feedback when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      // Setup clear feedback button
      const clearBtn = document.getElementById('clear-feedback-btn');
      if (clearBtn) {
        clearBtn.addEventListener('click', clearFeedback);
      }

      try {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) {
          navigateTo('login.html');
          return;
        }

        // Load feedback
        const response = await fetch(`${window.API_BASE}/feedback/student`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            student_register_number: user.username
          })
        });

        if (!response.ok) {
          throw new Error('Failed to load feedback');
        }

        const feedbackList = await response.json();
        const container = document.getElementById('feedback-list');
        
        if (!feedbackList || feedbackList.length === 0) {
          document.getElementById('no-feedback').classList.remove('hidden');
          // Hide clear button if no feedback
          if (clearBtn) {
            clearBtn.style.display = 'none';
          }
          return;
        }

        document.getElementById('no-feedback').classList.add('hidden');
        
        // Show clear button if there is feedback
        if (clearBtn) {
          clearBtn.style.display = 'block';
        }
        
          feedbackList.forEach(feedback => {
            const feedbackEl = document.createElement('div');
            feedbackEl.className = 'bg-white p-4 rounded-lg border border-gray-200';
            
            // Determine feedback type display
            let feedbackTypeDisplay = 'General Feedback';
            if (feedback.feedback_type) {
              switch (feedback.feedback_type) {
                case 'quiz':
                  feedbackTypeDisplay = 'Quiz Feedback';
                  break;
                case 'coding':
                  feedbackTypeDisplay = 'Coding Feedback';
                  break;
                case 'communication':
                  feedbackTypeDisplay = 'Communication Feedback';
                  break;
                default:
                  feedbackTypeDisplay = 'General Feedback';
              }
            }
            
            const subjectDisplay = feedback.subject || feedbackTypeDisplay;
            
            feedbackEl.innerHTML = `
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="font-semibold text-gray-800">${subjectDisplay}</h3>
                  <p class="text-sm text-gray-500">${new Date(feedback.created_at).toLocaleDateString()}</p>
                </div>
                ${feedback.score ? `
                  <span class="px-2 py-1 rounded-full text-xs font-medium 
                    ${feedback.score >= 80 ? 'bg-green-100 text-green-800' : 
                      feedback.score >= 60 ? 'bg-yellow-100 text-yellow-800' : 
                      'bg-red-100 text-red-800'}">
                    ${feedback.score}%
                  </span>
                ` : ''}
              </div>
              <div class="mt-2 text-gray-700">
                ${feedback.feedback_text}
              </div>
            `;
            container.appendChild(feedbackEl);
          });

      } catch (error) {
        console.error('Error loading feedback:', error);
        if (typeof showToast === 'function') {
          showToast('Failed to load feedback. Please try again.', 'error');
        } else {
          alert('Failed to load feedback. Please try again.');
        }
      }
    });
  </script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/components/toast.js"></script>
  <script type="module" src="js/components/notifications.js"></script>
</body>
</html>
